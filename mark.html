<html>
    <head>
        <script>
            var marks = prompt("what is your mark?");
            
            if (marks >= 80){
                alert("A");}
            else if(marks >=70){
                alert("B");}
            else if (marks >= 60){
                alert("C");}
            else {
                alert("F");
            }
            
        </script>
    </head>
</html>
